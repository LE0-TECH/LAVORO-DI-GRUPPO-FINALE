<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="profilo.css">
</head>
<body>
    <div class="profile-page">
        <h1>Profilo</h1>
        <!-- Esempio di un form per l'aggiornamento del profilo -->
        <form action="submit_profile.php" method="POST">
            <label for="username">Utente:</label>
            <input type="text" id="username" name="username" placeholder="Inserisci il nome utente"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci l'email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password"><br>

            <button type="submit">Aggiorna Profilo</button>
        </form>
    </div>
</body>
</html>
